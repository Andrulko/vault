monolog:
    channels:
        - login
        - personal_data
        - user
        - relay
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
            excluded_http_codes: [404, 405]
            channels: ["!event"]
        nested:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        activity:
            level: debug
            type: stream
            path: '%kernel.logs_dir%/activity/login.log'
            channels: [ 'login' ]
        personal_data:
            level: debug
            type: stream
            path: '%kernel.logs_dir%/activity/personal_data.log'
            channels: [ 'personal_data' ]
        user:
            level: debug
            type: stream
            path: '%kernel.logs_dir%/activity/user.log'
            channels: [ 'user' ]
        relay:
            level: debug
            type: stream
            path: '%kernel.logs_dir%/activity/relay.log'
            channels: [ 'relay' ]
